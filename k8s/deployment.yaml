apiVersion: apps/v1
kind: Deployment
metadata:
  name: vfrtg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vfrtg
  template:
    metadata:
      labels:
        app: vfrtg
    spec:
      containers:
      - image: okteto.dev/vfrtg:latest
        name: vfrtg
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "www.freemusicarchive.org"
        - name: Vless_UUID
          value: "6fd7dc04-0d23-498d-89c2-02d455a62ac8"
        - name: Vless_Path
          value: "/nrtgrt"
        - name: Vmess_UUID
          value: "6fd7dc04-0d23-498d-89c2-02d455a62ac8"
        - name: Vmess_Path
          value: "/nmthytf"
        - name: Share_Path
          value: "/share233"
